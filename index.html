<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css"> <!-- 3nd priority -->
	<link rel="stylesheet" type="text/css" href="css/layout.css">	<!-- 2nd priority -->
	<link rel="stylesheet" type="text/css" href="css/style.css"> <!-- 1nd priority -->
	<title>Cup plans</title>
</head>
<body class="fl-home">
	<div class="fl-container">
		<div class="fl-box-small">
			<h1 class="fl-box-small__title">$2</h1>
			<a href="#"><img src="images/bronze.png" alt="bronze"></a>
			<h3 class="fl-box-small__subtitle">Bronze</h2>
			<p class="fl-box-small__descrpt">any cup of coffee <br> until $3</p>
		</div>
		<div class="fl-box-big">
			<h1 class="fl-box-big__title">$3</h1>
			<a href="#"><img src="images/gold.png" alt="gold"></a>
			<h2 class="fl-box-big__subtitle">Gold</h2>
			<p class="fl-box-big__descript">any cup of coffee <br> until $5</p>
		</div>
		<div class="fl-box-small">
			<h1 class="fl-box-small__title">$2.5</h1>
			<a href="#"><img src="images/silver.png" alt="silver"></a>
			<h3 class="fl-box-small__subtitle">Silver</h2>
			<p class="fl-box-small__descrpt">any cup of coffee <br> until $4</p>
		</div>
	</div>
</body>
</html>
